  vaccine_button: "Información Adicional: Vacuna Contra el VPH"
disclaimer:
  title: Evaluación de Riesgo Personalizada
  intro: La herramienta tomará todos sus resultados anteriores relacionados con la prevención del cáncer de cuello uterino y le dirá cuáles son los próximos pasos para usted. Para usar la herramienta, debe haberse realizado al menos una prueba de detección en el pasado (como una prueba de Papanicolaou o una prueba de VPH). Deberá consultar sus registros médicos (ya sea en papel o a través del portal del paciente) para poder ingresar los términos exactos de sus resultados anteriores. Al final de la herramienta, se le proporcionarán los siguientes pasos según las pautas nacionales. Puede discutir esto con su proveedor de atención médica. Por favor, revise el descargo de responsabilidad a continuación antes de continuar.
  disclaimer_title: DESCARGO DE RESPONSABILIDAD
  disclaimer:
    <li>La intención de este sitio web es hacer que las nuevas pautas para el manejo de los resultados anormales de la prueba de Papanicolaou, los resultados de la prueba del VPH y los resultados de la biopsia de cuello uterino (colposcopia) sean comprensibles para los pacientes. Este sitio web lo guiará a través de los pasos que su médico o proveedor de atención médica puede seguir para decidir los próximos pasos en el manejo después de resultados anormales. Este sitio web no proporciona consejos médicos.</li>
    <br>
    <li>
    Las cifras de riesgo son para personas que hacen regularmente los exámenes de detección de cáncer de cuello uterino. Si no ha sido examinada en más de 5 años, sus riesgos pueden ser <a href="https://pubmed.ncbi.nlm.nih.gov/33035473/">mayores</a>.
    Tenga en cuenta que las recomendaciones pueden ser diferentes si está <a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="Si tiene VIH o inmunosupresión por otra razón, es probable que su proveedor le recomiende una colposcopia para cualquier resultado anormal y exámenes de detección en intervalos de 3 años.">immunodeprmida</a>,
    <a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="El embarazo no cambia su riesgo de tener lesiones precancerosas, y aun así debe hacerse una colposcopía si se recomienda. Sin embargo, es posible que su proveedor no tome biopsias y, por lo general, no se le recomendará un tratamiento hasta después de haber tenido el bebé.">embarazada</a>,
    o ha tenido<a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="Si se sometió a una histerectomía con extirpación del cuello uterino, probablemente ya no necesite exámenes de detección. Si su histerectomía se realizó debido a un precáncer o cáncer, entonces debe continuar haciéndose las pruebas de detección del VPH durante al menos 25 años después de su diagnóstico. Si no se extirpó el cuello uterino (lo que a veces se denomina histerectomía supracervical), entonces debe continuar haciéndose las pruebas de detección."> histerectomía</a>.
    </li>
    <br>
    <li>Para obtener más información sobre inmunosupresión y detección de cáncer de cuello uterino, haga clic <a target="_blank" href="https://clinicalinfo.hiv.gov/en/guidelines/adult-and-adolescent-opportunistic-infection/human-papillomavirus-disease?view=full">aquí</a>.
    Para obtener más información sobre cómo manejar los resultados de las pruebas de detección del cáncer de cuello uterino durante el embarazo o después de una histerectomía, haga clic <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">aquí</a>.
    Para obtener más información sobre la detección del cáncer de cuello uterino después de la histerectomía, por favor visite las <a target="_blank" href="https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening">pautas de la USPSTF</a> y <a target="_blank" href="https://acsjournals.onlinelibrary.wiley.com/doi/full/10.3322/caac.21628">las pautas de la Sociedad Americana del Cáncer.</a></li>
