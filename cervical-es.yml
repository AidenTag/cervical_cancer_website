home:
  title: Bienvenidos/as
  intro:
    <p>Este sitio web está diseñado para ayudarle a entender la detección del cáncer de cuello uterino y cuáles son los siguientes pasos después de un resultado anormal. La <b>Herramienta de Evaluación de Riesgo Personalizada</b> la guiará a través de los pasos que un médico o proveedor de atención médica puede seguir al decidir el tratamiento después de un resultado anormal.
    </p>
    <p>Para usar esta herramienta, debe haberse realizado una prueba de Papanicolaou o una prueba de VPH en el pasado. Deberá consultar su registro médico (ya sea utilizando registros en papel o un portal de pacientes) para usar la herramienta porque necesita ingresar términos médicos exactos.
    </p>
    <p><b>Haga clic en el botón verde para la evaluación de riesgos personalizada. Si no tiene su registro médico, o si solo desea obtener más información sobre la detección y la vacunación, haga clic en uno de los botones de información adicional.</b></p>
  risk_button: Realice la Evaluación de Riesgo Personalizada
