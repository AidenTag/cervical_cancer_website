disclaimer:
  title: Personalized Risk Assessment
  intro: The tool will take all of your past results related to cervical cancer prevention and tell you what the next steps are for you. To use the tool, you must have had at least one screening test in the past (like a Pap test or an HPV test). You will need to look at your medical records (either paper records or through the patient portal) so you can enter the exact terms of your past results. At the end of the tool, you will be provided with the next steps based on national guidelines. You can discuss these with your healthcare provider. Please review the disclaimer below before proceeding.
  disclaimer_title: DISCLAIMER
  disclaimer:
    <li>The intention of this website is to make the new guidelines for management of abnormal Pap test results, HPV test results, and cervix biopsy results (colposcopy) understandable to patients.
    This website will walk you through the steps that your doctor or healthcare provider may use when deciding the next steps in management after abnormal results.
    This website does not provide medical advice.</li>
    <br>
    <li>
    Risk numbers are for people who regularly have cervical cancer screening. If you have not been screened in more than 5 years, your risks may be <a href="https://pubmed.ncbi.nlm.nih.gov/33035473/">higher</a>. Note that recommendations may be different if you are <a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="If you have HIV or immunosuppression for another reason, your provider will likely recommend colposcopy for any abnormal result, and screening at 3-year intervals. ">immunosuppressed</a>, <a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="Pregnancy does not change your risk of having precancer, and you should still have a colposcopy if that is recommended. However, your provider may not take biopsies, and usually you would not be recommended for treatment until after you had the baby.">pregnant</a>, or have had a <a tabindex="0" data-toggle="popover" data-trigger="focus" data-content="If you had a hysterectomy with removal of the cervix, you probably do not need screening anymore. If your hysterectomy was done because of pre-cancer, or cancer, then you shoud continue having screening with HPV testing for at least 25 years after your diagnosis.  If your cervix was not removed (sometimes called a supracervical hysterectomy) then you do need to continue to have screening.">hysterectomy</a>.
    </li>
    <br>
    <li>For more information on immunosuppresion and cervical cancer screening click <a target="_blank" href="https://clinicalinfo.hiv.gov/en/guidelines/adult-and-adolescent-opportunistic-infection/human-papillomavirus-disease?view=full">here</a>.
    For more information on managing cervical cancer screening results in pregnancy or after hysterectomy, click <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">here</a>.
    For more information on cervical cancer screening after hysterectomy please visit the <a target="_blank" href="https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening">USPSTF guidelines</a> and <a target="_blank" href="https://acsjournals.onlinelibrary.wiley.com/doi/full/10.3322/caac.21628">American Cancer Society Guidelines.</a></li>
