  prior_abnormal: 'Exact risk estmates are not available for the results you entered. The management described assumes that you had an abnormal result in the past but no high grade abnormality or precancer. If you had a high-grade result in the past, please talk to your healthcare provider about whether or not you need to come back sooner or have additional testing. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  hpvx2: 'Exact risk estmates are not available for the results you entered. Colposcopy usually is recommended because you had 2 positive HPV tests in a row. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  highgradelowgrade: 'Exact risk estmates are not available for the results you entered. Follow-up in 1 year is recommended by the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>. You indicated that you had a high-grade abnormal Pap test followed by a colposcopy that did not find pre-cancer. In this situation, HPV testing with or without Pap testing is recommended 1 and 2 years following your diagnosis and then every 3 years for 25 years. After 25 years you can return to routine screening every 5 years.'
  only_pap: 'Follow-up is recommended more often for pap tests if they are used alone. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  uspstf: 'The <a target="_blank" href="https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening">US Preventive Services Task Force</a> and <a target="_blank" href="https://www.acog.org/clinical/clinical-guidance/practice-advisory/articles/2021/04/updated-cervical-cancer-screening-guidelines">American College of Obstetricians and Gynecologists</a> cervical cancer screening guidelines recommends screening every 3 years if Pap tests are used alone.'
  _2012: 'The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/23635684/">2012 ASCCP guidelines</a>.'
  _2019: 'The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>. Note, risks may be higher <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/33035473/">if you have not been screened in more than 5 years</a>. Risks may also be higher if your last result was a colposocpy with biopsy done more than 1 year ago.'
  screning: 'The recommendation for routine screening using HPV testing or cotesting every 5 years for people without abnormal results in the past is based on the <a target="_blank" href="https://www.uspreventiveservicestaskforce.org/uspstf/recommendation/cervical-cancer-screening">US Preventative Services Task Force</a>, <a target="_blank" href="https://acsjournals.onlinelibrary.wiley.com/doi/full/10.3322/caac.21628">American Cancer Society Guidelines</a>, and <a target="_blank" href="https://www.acog.org/clinical/clinical-guidance/practice-advisory/articles/2021/04/updated-cervical-cancer-screening-guidelines">American College of Obstetricians and Gynecologists</a>.'
  _2019fudge: 'Risks are lower if your most recent test was a negative HPV test or normal colposcopy. Risks are higher if your most recent HPV test was positive, you recently had a biopsy showing precancer, or if you have not been screened in more than 5 years. The management described is based on the <a  target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  _2019hpv18: 'HPV18 or HPV45 can be associated with precancerous abnormalities of the inside of the cervix. For this reason, colposcopy is always recommended when HPV18 or HPV45 is present. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  err11vs3: 'Depending on prior results, the most likely recommendation would be to return for an HPV test, with or without a Pap test, in 1 year or 3 years. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>.'
  err1colpovs1: 'Depending on prior results, the most likely recommendation would be to return in 1 year or have a <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results">colposcopy</a>. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>'
  err1colpo: 'Depending on prior results, your provider may recommend a <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results">colposcopy</a>. The management described is based on the <a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/32243307/">2019 ASCCP Risk-Based Management Consensus Guidelines</a>'
management:
  _5yearfollowup: "<h5>5-year Follow-up</h5> Based on the results you entered, your healthcare provider will likely recommend that you have your next HPV test (with or without a Pap test) in 5 years. It is safe to wait 5 years because your risk of developing a pre-cancer or cancer over the next 5 years is less than 1 in 1000."
  _3yearfollowup: "<h5>3-year Follow-up</h5> Based on the results you entered, your healthcare provider will likely recommend that you have your next HPV test (with or without a Pap test) in 3 years. It is safe to wait 3 years because your risk of developing a pre-cancer or cancer over the next 5 years is less than 1 in 200."
  _1yearfollowup: "<h5>1-year Follow-up</h5> Based on the results you entered, your healthcare provider will likely recommend that you have your next HPV test (with or without a Pap test) in 1 year. It is very important that you return in 1 year for your next exam. If you switch healthcare providers during this time, make sure you tell them that you had abnormal results and you need to be re-tested in 1 year."
  colposcopy: '<h5>Colposcopy</h5> The results you have entered indicate that your healthcare provider will likely recommend that you have a procedure called a colposcopy. A colposcopy is an examination in the office where your provider will examine the cervix using magnification and may take a small biopsy. Click <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#follow-up-tests-and-procedures-after-an-abnormal-pap-or-hpv-test">here</a> for more information about a colposcopy procedure.'
  colposcopy_treatment: '<h5>Colposcopy or Treatment</h5> The results that you entered indicate that you may have precancer. They do not indicate cancer, but your healthcare provider may recommend doing a either a diagnostic procedure, called a colposcopy, or a treatment procedure, called a LEEP. A colposcopy is an examination in the office where your provider will examine the cervix using magnification and may take a small biopsy. Click <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#follow-up-tests-and-procedures-after-an-abnormal-pap-or-hpv-test">here</a> for more information about a colposcopy procedure. For a LEEP, your provider will use local anesthesia and remove a small piece of the cervix where the abnormal cells are located. A LEEP provides the information of a biopsy (making sure you don’t have cancer) and will also treat your precancer at the same time. Click <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#treatment-for-high-grade-cervical-cell-changesnbsp">here</a> for more information about a LEEP procedure.'
  treatment: '<h5>Treatment</h5> The results that you entered indicate that you probably have precancer. They do not indicate cancer, but your healthcare provider may recommend doing a treatment procedure, called a LEEP. The LEEP will both provide the information of a biopsy (making sure you don’t have cancer) and will also treat your precancer at the same time. A LEEP procedure is usually done in the office using local anesthesia. If you prefer, you may have a colposcopy with biopsy first. Click for more information about a <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#follow-up-tests-and-procedures-after-an-abnormal-pap-or-hpv-test">colposcopy</a> or <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#treatment-for-high-grade-cervical-cell-changesnbsp">LEEP procedure</a>.'
  agc: 'The results that you entered indicate atypical glandular cells. These can sometimes indicate precancer in the inside of the cervix or in the uterus. Your provider may recommend a colposcopy. A colposcopy is an examination in the office where your provider will examine the cervix using magnification and may take a small biopsy. If you have risk factors for precancer or cancer of the uterus, like diabetes, high blood pressure, irregular periods, or being overweight, your provider may recommend taking a sample of the cells inside the uterus, called an endometrial biospsy. An endometrial biopsy is done by inserting a small instrument into the uterus that gently removes the cells. Click <a target="_blank" target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#follow-up-tests-and-procedures-after-an-abnormal-pap-or-hpv-test">here</a> for more information about a colposcopy procedure.'
  cin2: 'You indicated that you had a biopsy showed a high-grade result called Cervical Intraepithelial Lesion Grade 2 (CIN2), sometimes called moderate dysplasia, and you chose not to undergo treatment. If you do not choose treatment, your provider will likely recommend that you come back 6 months and 1 year after you had the biopsy showing CIN2 for another Pap test, HPV test, and colposcopy with biopsy. If your results go back to normal, you can have an HPV test with or without a Pap test every year for the next 3 years. If your Pap or HPV test is abnormal, a colposcopy is recommended. If you continue to have CIN2 for 2 years, a LEEP will likely be recommended. If your biopsy worsens (a result of CIN3 or severe dysplasia), then a LEEP would likely be recommended at that time. You can choose to have a LEEP at anytime. A LEEP works over 90% of the time to prevent cancer. Some studies show that women who get pregnant after they have recovered from their LEEP are a little more likely to have a premature baby. However, other studies did not show any pregnancy complications after having a LEEP. Click <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#treatment-for-high-grade-cervical-cell-changesnbsp">here</a> for more information on LEEP.'
  err1_missing_data: "The results you entered do not give a management recommendation because a key piece of information is missing. Please use your patient portal or contact your provider to get your records."
  err2_colpo_prev: 'You entered a past result that is normally managed with colposcopy, but you did not indicate that you had a colposcopy. Please talk to your provider about whether you should have a colposcopy now. Colposcopy is usually recommended if you have 2 positive HPV tests in a row. A colposcopy is an examination in the office where your provider will examine the cervix using magnification and may take a small biopsy. Click <a target="_blank" href="https://www.cancer.gov/types/cervical/understanding-abnormal-hpv-and-pap-test-results#follow-up-tests-and-procedures-after-an-abnormal-pap-or-hpv-test">here</a> for more information about a colposcopy procedure.'
  err3_lack_prec: "You have entered results that could be managed differently depending on whether you have HPV or not. Talk to your provider about whether an HPV test would be helpful to see what your follow-up should be."
  hpv_test: "You have entered results that your provider may manage with either an HPV test now or a repeat Pap test in 1 year."
  _6month_followup: "You indicated that you had treatment for a pre-cancer and you are being followed with Pap tests without HPV tests. When Pap tests are used alone, they need to be repeated every 6 months until you have 5 negative results in a row. Then you will need your Pap test done every year until 25 years have passed since your procedure. If HPV tests are used, your follow-up can be less frequent."
  ascusnohpv: "Exact risk estimates are not available for this combination of results. Your provider may recommend either colposcopy or to repeat an HPV test (with or without a Pap test) in 1 year."
  pap_needed: "You indicated that your most recent result was a positive HPV test, but no Pap test was done. To accurately estimate your risk of precancer, a Pap test is needed. Please discuss wtih your provider about having a Pap test or other additional testing. If you had a previous abnormal result, your provider may recommend colposcopy and a Pap test at the same time."
