home:
  title: Welcome
  intro:
    <p>This website is designed to help you understand cervical cancer screening and what the next steps are after an abnormal result. The <b>Personalized Risk Assessment Tool</b> will walk you through the steps that a doctor or healthcare provider may use when deciding management after an abnormal result.
    </p>
    <p>To use this tool, you must have had a Pap test or HPV test in the past. You will need to look at your medical record (either using paper records or a patient portal) to use the tool because you need to enter exact medical terms.
    </p>
    <p><b>Please choose the green button for the personalized risk assessment. If you do not have your medical record, or if you just want to learn more about screening and vaccination, click one of the additional information buttons.</b></p>
